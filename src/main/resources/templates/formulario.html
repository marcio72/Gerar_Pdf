<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerador de PDF  </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>


<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">
                            <i class="fas fa-file-pdf"></i> Formulario de Instalação
                        </h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/gerar}" th:object="${dados}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Nome do Ponto</label>
                                <input type="text" class="form-control" th:field="*{nomePonto}" />
                                <p class="text-danger" th:if="${#fields.hasErrors('nomePonto')}" th:errors="*{nomePonto}"></p>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Endereço</label>
                                <input type="text" class="form-control" th:field="*{endereco}" />
                                <p class="text-danger" th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}"></p>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Leiturista</label>
                                <input type="text" class="form-control" th:field="*{leiturista}" />
                                <p class="text-danger" th:if="${#fields.hasErrors('leiturista')}" th:errors="*{leiturista}"></p>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Contato</label>
                                <input type="text" class="form-control" th:field="*{contato}" />
                                <p class="text-danger" th:if="${#fields.hasErrors('contato')}" th:errors="*{contato}"></p>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Telefone</label>
                                <input type="tel" class="form-control" th:field="*{telefone}" />
                                <p class="text-danger" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></p>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Máquina</label>
                                <input type="text" class="form-control" th:field="*{maquina}" />
                                <p class="text-danger" th:if="${#fields.hasErrors('maquina')}" th:errors="*{maquina}"></p>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Jogo</label>
                                <input type="text" class="form-control" th:field="*{jogo}" />
                                <p class="text-danger" th:if="${#fields.hasErrors('jogo')}" th:errors="*{jogo}"></p>
                            </div>
                            
                            
                            
                            <div class="mb-3">
                                <label class="form-label">Entrada (E-)</label>
                                <input type="text" class="form-control" th:field="*{e}" />
                                <p class="text-danger" th:if="${#fields.hasErrors('e')}" th:errors="*{e}"></p>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Saída (S-)</label>
                                <input type="text" class="form-control" th:field="*{s}" />
                                <p class="text-danger" th:if="${#fields.hasErrors('s')}" th:errors="*{s}"></p>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Placa</label>
                                <input type="text" class="form-control" th:field="*{placa}" />
                                <p class="text-danger" th:if="${#fields.hasErrors('placa')}" th:errors="*{placa}"></p>
                            </div>

                            <div class="text-end">
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-download"></i> Gerar PDF
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
